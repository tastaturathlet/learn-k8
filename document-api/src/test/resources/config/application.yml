spring:
  application:
    name: Document
  datasource:
    url: jdbc:h2:mem:document
    username: document
    password: document
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: false

